<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Profile Settings </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a style="color: azure;font-size: 30px" class="navbar-brand" href="/"><b><em>Medicine Shop </em></b>       </a>
        </div>
        <ul class="nav navbar-nav">
            <li ><a href="/">Home</a></li>
            <li><a href="/admin"><i class="fa fa-home"></i>Admin</a></li>
            <li><a href="/consumer">Consumer</a></li>
            <li><a href="/about">About</a></li>
        </ul>
        <ul sec:authorize="!isAuthenticated()" class="nav navbar-nav navbar-right">
            <li><a href="/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>

    </div>
</nav>


<div class="signup-form">
    <form action="/profile-update" th:object="${user}" method="post" class="form-horizontal">
        <div> <a th:if="${message} != null">
            <script> window.alert('[[${message}]]')</script>
        </a>
        </div>
        <div class="col-xs-8 col-xs-offset-4">
            <h2 style="color: rebeccapurple">Profile Settings</h2>

        </div>

        <div class="form-group">
            <label class="control-label col-xs-4">First Name</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" name="firstname" th:value="${user.firstname}" required="required" >
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-4">Last Name</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" name="lastname" th:value="${user.lastname}" required="required" >
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-4">UserName</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" name="username" th:value="${user.username}" required="required" >
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-4">Email Address</label>
            <div class="col-xs-8">
                <input type="email" class="form-control" name="email" th:value="${user.email}" required="required" >
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-4">Phone Number</label>
            <div class="col-xs-8">
                <input type="tel" class="form-control" name="phone"placeholder="+8801" th:value="${user.phone}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-4">Address</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" name="address" th:value="${user.address}" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-4">Password</label>
            <div class="col-xs-8">
                <input type="password" class="form-control" name="password" th:value="${user.password}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-4">Confirm Password</label>
            <div class="col-xs-8">
                <input type="Password" class="form-control" name="confirmPassword" th:value="${user.confirmPassword}" required >
            </div>
        </div>
        <input type="hidden" name="role" th:value="${user.role}">
        <div class="form-group">
            <div class="col-xs-8 col-xs-offset-4">
                <p><label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>.</label></p>
                <button type="submit" class="btn btn-primary btn-lg">Update</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
